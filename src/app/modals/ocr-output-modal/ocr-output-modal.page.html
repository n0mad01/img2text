<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{ modalTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-progress-bar *ngIf="captureProgress > 0" value="{{ captureProgress }}"></ion-progress-bar>
        OUTPUT:
        {{ ocrResultComplete.data.text }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()">{{ closeModalButton }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
